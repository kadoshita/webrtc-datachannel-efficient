<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Datachannel Efficient</title>
  </head>
  <body>
    <div>
      <button id="connect">Connect</button>
      <button id="send-32mb-data">Send 32MB data</button>
      <button id="send-1mb-data">Send 1MB data</button>
      <button id="send-256kb-data">Send 256KB data</button>
      <label for="large-data-size">Large Data Size</label>
      <select id="large-data-size">
        <option value="1048576">1MiB</option>
        <option value="10485760">10MiB</option>
        <option value="104857600">100MiB</option>
        <option value="1073741824">1GiB</option>
      </select>
      <button id="send-large-data">Send Large Data</button>
    </div>
    <script src="main.ts"></script>
  </body>
</html>
